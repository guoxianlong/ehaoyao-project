<script>
 (function(){
	//小图 按钮
	var btns = document.querySelectorAll(".right_pic div");
	for(var i = 0; i < btns.length; i++){
		closeBtnShow(btns[i]);
	}
	
	var btnsContainer = document.querySelectorAll(".right_pic");
	for(var i = 0; i < btns.length; i++){
		addEventLis(btnsContainer[i]);
	}
	
	//第一个大图
	var lgDiv = document.querySelector(".right_pic_lg");
	var lgBtn = document.querySelector(".right_pic_lg div");
	closeBtnShow(lgBtn);
	addEventLis(lgDiv);
	
	//第二行第一个大图
	var longDiv = document.querySelector(".right_pic_long");
	var longBtn = document.querySelector(".right_pic_long div");
	closeBtnShow(longBtn);
	addEventLis(longDiv);
	
	function addEventLis(obj){
		obj.addEventListener("mouseover", function(){
			this.querySelector("div").style.display = "block";
		}, false);
		obj.addEventListener("mouseout", function(){
			this.querySelector("div").style.display = "none";
		}, false);
	}
	
	function closeBtnShow(btn){
		btn.style.display = "none";
	}
